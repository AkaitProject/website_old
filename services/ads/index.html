<!DOCTYPE html><html><head><style>@media (prefers-color-scheme:dark){html{background-color:#000}}.hidden{display:none}body{height:100dvh;margin:0;box-sizing:border-box;padding:1rem}a{display:block;box-sizing:border-box;height:100%;text-align:center;border:.25rem grey solid}</style><script>window.addEventListener("DOMContentLoaded",(async()=>{const t=new URLSearchParams(window.location.search),e=t.get("link"),n=t.get("comment");if(!e||!n)return alert("Missing post link or comment text"),void document.body.classList.add("hidden");const o=document.getElementById("link");o.href=e;try{await navigator.clipboard.writeText(n),o.click()}catch(t){console.log("Unable to copy text to clipboard:",t)}document.getElementById("button-copy").addEventListener("click",(async()=>{await navigator.clipboard.writeText(n),o.click()}))}));</script></head><body><a id="link" href="">Copy and go</a></body></html>
