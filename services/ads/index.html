<!DOCTYPE html><html><head><style>@media (prefers-color-scheme:dark){html{background-color:#141414}}.hidden{display:none}body{height:100dvh;margin:0;box-sizing:border-box;padding:1rem}#button-copy{display:block;box-sizing:border-box;height:100%;width:100%;color:#fff;background-color:#141414;text-align:center;border:.25rem grey solid}</style><script type="text/javascript">window.addEventListener("DOMContentLoaded",(async()=>{const t=new URLSearchParams(window.location.search),e=t.get("link"),o=t.get("comment");if(!e||!o)return alert("Missing post link or comment text"),void document.body.classList.add("hidden");try{await navigator.clipboard.writeText(o),window.location.replace(e)}catch(t){console.log("Unable to copy text to clipboard:",t)}document.getElementById("button-copy").addEventListener("click",(async()=>{await navigator.clipboard.writeText(o),window.location.replace(e)}))}));</script></head><body><input type="button" id="button-copy" value="Copy and go"></body></html>
