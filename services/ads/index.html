<!DOCTYPE html><html><head><style>@media (prefers-color-scheme:dark){body{background-color:#000}}.hidden{display:none}</style><script>(async()=>{let t=new URLSearchParams(window.location.search),e=t.get("link"),n=t.get("comment");if(!e||!n){alert("Missing post link or comment text"),document.documentElement.classList.add("hidden");return}try{await navigator.clipboard.writeText(n),window.location.replace(e)}catch(a){console.log("Unable to copy text to clipboard:",a)}window.addEventListener("DOMContentLoaded",()=>{document.getElementById("button-copy").addEventListener("click",async()=>{await navigator.clipboard.writeText(n),window.location.replace(e)})})})();</script></head><body><input type="button" id="button-copy" value="Copy and go"></body></html>
